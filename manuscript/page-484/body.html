<div class="leaf flex"><div class="inner justify"><p>"No, that isn't Teddy," he whispered, in answer to my excited murmur. "Yo-de-la-<em>hee-ho</em>!—Teddy's sick, that's the doctor's man—La-he, la-he, la-he, ho!—Huddesley, you know; they got him to take Ted's place, mighty lucky he can, too—Yo-de-la—_hee_-ho, yo-de-la-a-a!"</p></div> </div>
